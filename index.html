<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Desafio Formulario</title>
   <!-- Import Bootstrap -->
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

   <div class="container">

      <form action="#">

         <div class="form-row">
            <div class="col col-sm-6 form-group">
               <label for="first">First Name</label>
               <input type="text" id="first" class="form-control">
            </div>
            <div class="col col-sm-6 form-group">
               <label for="last">Last Name</label>
               <input type="text" id="last" class="form-control">
            </div>
         </div>

         <hr>

         <div class="form-row">
            <div class="col-sm-3 form-group">
               <label for="zipcode">Zip Code</label>
               <input class="form-control" type="number" name="zipcode" id="zipcode">
            </div>
         </div>

         <div class="form-row">
            <div class="col-sm-9 form-group">
               <label for="address">Address</label>
               <input type="text" id="address" class="form-control" placeholder="Street, Avenue...">
            </div>
            <div class="col-sm-3 form-group">
               <label for="number">Number</label>
               <input type="number" id="number" class="form-control">
            </div>
         </div>

         <div class="form-row">
            <div class="col-sm-6 form-group">
               <label for="complement">Complement</label>
               <input type="text" id="complement" class="form-control">
            </div>
            <div class="col-sm-6 form-group">
               <label for="district">Neighborhood</label>
               <input type="text" id="district" class="form-control">
            </div>
         </div>

         <div class="form-row">
            <div class="col-sm-4 form-group">
               <label for="city">Town</label>
               <input type="text" class="form-control">
            </div>
            <div class="col-6 col-sm-4 form-group">
               <label for="state">State</label>
               <input type="text" class="form-control">
            </div>
            <div class="col-6 col-sm-4 form-group">
               <label for="nation">Nation</label>
               <input type="text" class="form-control">
            </div>
         </div>

         <button type="submit" class="btn btn-info btn-block">Save</button>

      </form>

   </div>

   <script src="node_modules/jquery/dist/jquery.min.js"></script>
   <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
